apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: donghk77/literature:latest
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.prod
          command: ["/bin/sh", "-c"]
          args:
            - |
              python manage.py makemigrations --noinput &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000