apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.6.2  # 최신 버전 확인 가능
    helm:
      values: |
        grafana:
          adminPassword: prom-1234
          service:
            type: NodePort
          ingress:
            enabled: false
        prometheus:
          service:
            type: NodePort
          ingress:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
